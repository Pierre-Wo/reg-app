<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:bw="http://www.scc.kit.edu/bwfacelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<head>
<title></title>
</head>
<body>

<f:view>
<f:metadata>
	<f:event type="javax.faces.event.PreRenderViewEvent"
           listener="#{deleteAllPersonalDataBean.preRenderView}" />
</f:metadata>

<ui:composition template="/template/default.xhtml">
	<ui:param name="title" value="#{messages.title}"/>

	<ui:define name="content">
	<h:form id="form" prependId="false" class="full form">

	<h2 class="text-danger"><h:outputText value="#{messages.my_data_delete_all_header}"/></h2>

	<p:panel id="blockPanel">

		<div class="panel">
			<h:outputText value="#{messages.my_data_delete_all_text}" escape="false" />
		</div>
	
		<div style="margin-top: 16px;">
			<p:commandButton id="cancel" action="#{deleteAllPersonalDataBean.cancel}" 
				value="#{messages.cancel}"/>
			<p:commandButton id="save" action="#{deleteAllPersonalDataBean.commit}" 
				value="#{messages.my_data_delete_all_commit}" class="text-danger"/>
		</div>
	</p:panel>
	<p:blockUI block="blockPanel" trigger="save">  
     			<p:graphicImage value="#{resource['/img/ajax-loader.gif']}" alt="#{messages.loading}" />  
	</p:blockUI>					
		
	</h:form>
	</ui:define>
</ui:composition>
</f:view>
</body>
</html>
